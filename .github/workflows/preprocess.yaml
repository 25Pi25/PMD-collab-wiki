on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Preprocess
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm install
      working-directory: app/
    - run: npm run preprocess
      working-directory: app/
       