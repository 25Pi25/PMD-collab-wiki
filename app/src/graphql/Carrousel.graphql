query Carrousel($ids: [Int!]!) {
    monster(filter: $ids){
        id
        name
        rawId
        forms{
            portraits{
                bounty{
                    incomplete
                    exists
                    full
                }
            }
            sprites{
                bounty{
                    incomplete
                    exists
                    full
                }
            }
        }
        manual(path:"/"){
            portraits{
                creditPrimary{
                    name
                }
                modifiedDate
                emotion(emotion:"Normal"){
                    url
                }
            }
            sprites{
                creditPrimary{
                    name
                }
                bounty{
                    exists
                    full
                    incomplete
                }
                modifiedDate
            }
        }
    }
}