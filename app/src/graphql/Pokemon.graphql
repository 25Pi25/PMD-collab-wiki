query Pokemon($id: Int!) {
    monster(filter: [$id]){
        id
        name
        forms{
            path
            name
            fullName
            portraits{
                sheetUrl
                recolorSheetUrl
                modifiedDate
                emotions{
                    emotion
                    url
                }
                creditPrimary{
                    name
                    contact
                    id
                }
                creditSecondary{
                    name
                    contact
                    id
                }
            }
            sprites{
                zipUrl
                animDataXml
                recolorSheetUrl
                creditPrimary{
                    name
                    contact
                    id
                }
                creditSecondary{
                    name
                    contact
                    id
                }
                actions{
                     ... on Sprite{
                        action
                        animUrl
                        offsetsUrl
                        shadowsUrl
                    }
                    ... on CopyOf{
                        action
                        copyOf
                    }
                }
            }
        }
    }
}