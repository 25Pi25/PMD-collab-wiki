fragment myCredit on Credit {
  name
  contact
  id
  discordHandle
}

fragment myBounty on MonsterBounty {
  incomplete
  exists
  full
}

fragment myHistory on MonsterHistory {
  credit {
    ...myCredit
  }
  modifiedDate
  modifications
  obsolete
}

query Pokemon($id: Int!) {
  monster(filter: [$id]) {
    id
    name
    forms {
      path
      name
      fullName
      portraits {
        history {
          ...myHistory
        }
        sheetUrl
        recolorSheetUrl
        modifiedDate
        bounty {
          ...myBounty
        }
        emotions {
          emotion
          url
          locked
        }
        emotionsFlipped {
          emotion
          url
          locked
        }
        creditPrimary {
          ...myCredit
        }
        creditSecondary {
          ...myCredit
        }
      }
      sprites {
        history {
          ...myHistory
        }
        zipUrl
        animDataXml
        modifiedDate
        recolorSheetUrl
        creditPrimary {
          ...myCredit
        }
        creditSecondary {
          ...myCredit
        }
        actions {
          ... on Sprite {
            action
            animUrl
            offsetsUrl
            shadowsUrl
            locked
          }
          ... on CopyOf {
            action
            copyOf
          }
        }
        bounty {
          ...myBounty
        }
      }
    }
  }
}
