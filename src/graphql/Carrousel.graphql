fragment myBounty on MonsterBounty {
  incomplete
  exists
  full
}

query Carrousel($ids: [Int!]!) {
  monster(filter: $ids) {
    id
    name
    rawId
    forms {
      portraits {
        bounty {
          ...myBounty
        }
        creditPrimary {
          name
        }
        creditSecondary {
          name
        }
      }
      sprites {
        bounty {
          ...myBounty
        }
        creditPrimary {
          name
        }
        creditSecondary {
          name
        }
      }
    }
    manual(path: "/") {
      portraits {
        phase
        modifiedDate
        previewEmotion {
          url
        }
      }
      sprites {
        phase
        modifiedDate
      }
    }
  }
}
